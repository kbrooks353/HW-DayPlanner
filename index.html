<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="hour">9am</div>
            <textarea name="9am" id=""></textarea>
            <button class="saveBtn" type="submit" id="btn9am"></button>
        </div>
        <div class="row">
            <div class="hour">10am</div>
            <textarea name="10am" id=""></textarea>
            <button class="saveBtn" type="submit" id="btn10am"></button>
        </div>
        <div class="row">
            <div class="hour">11am</div>
            <textarea name="11am" id=""></textarea>
            <button class="saveBtn" type="submit" id="btn11am"></button>
        </div>
        <div class="row">
            <div class="hour">12pm</div>
            <textarea name="12pm" id=""></textarea>
            <button class="saveBtn" type="submit" id="btn12pm"></button>
        </div>
        <div class="row">
            <div class="hour">1pm</div>
            <textarea name="1pm" id=""></textarea>
            <button class="saveBtn" type="submit" id="btn1pm"></button>
        </div>
        <div class="row">
            <div class="hour">2pm</div>
            <textarea name="2pm" id=""></textarea>
            <button class="saveBtn" type="submit" id="btn2pm"></button>
        </div>
        <div class="row">
            <div class="hour">3pm</div>
            <textarea name="3pm" id=""></textarea>
            <button class="saveBtn" type="submit" id="btn3pm"></button>
        </div>
        <div class="row">
            <div class="hour">4pm</div>
            <textarea name="4pm" id=""></textarea>
            <button class="saveBtn" type="submit" id="btn4pm"></button>
        </div>
        <div class="row">
            <div class="hour">5pm</div>
            <textarea name="5pm" id=""></textarea>
            <button class="saveBtn" type="submit" id="btn5pm"></button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(".saveBtn").on("click", function (event) {
            event.preventDefault();
            var whichBtn = $(this).attr("id").replace("btn","");
            console.log(whichBtn);
            var whichTxtArea = $("textarea[name=" + whichBtn+"]");
            console.log(whichTxtArea);
            var whichTxtAreaInput = $("textarea[name=" + whichBtn+"]").val();
            $(whichTxtArea).text(whichTxtAreaInput);
        })





    </script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
